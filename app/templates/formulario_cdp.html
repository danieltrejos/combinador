<!-- action {{ url_for ('crear_cdp')}} //Procesar Formulario -->
<h2>Formulario de registro de CPD</h2>
<form action="{{ url_for ('crear_cdp') }}" method="POST">

    <!-- numero del CDP -->
    <label for="consecutivo">Numero del CDP:</label>
    <input type="number" id="consecutivo" name="consecutivo" min="1" step="1" placeholder="Ingrese el consecutivo del CDP" required>

    <!-- Fecha -->
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <!-- Concepto -->
    <label for="objeto">Objeto del CDP:</label>
    <input type="text" id="objeto" name="objeto" required placeholder="Describe el objeto del CDP">

    <!-- Vigencia -->
    <label for="vigencia">Vigencia:</label>
    <select name="vigencia" id="vigencia">
        <option value="" disabled selected>Seleccione el año</option>
        {% for year in range(2021, 2031) %}	
            <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
    </select>

    <!-- Fuente de Financiamiento -->
    <label for="fuente">Fuente de Financiamiento:</label>
    <select id="fuente" name="fuente" required>
        <option value="" disabled selected>Selecciona una fuente</option>
        <option value="propios">Recursos Propios</option>
        <option value="nacional">Transferencia Nacional</option>
        <option value="internacional">Crédito Internacional</option>
    </select>

    <!-- Rubro -->
    <label for="rubro">Rubro:</label>
    <select id="rubro" name="rubro" required>
        <option value="" disabled selected>Selecciona un rubro</option>
        <option value="infraestructura">Infraestructura</option>
        <option value="educacion">Educación</option>
        <option value="salud">Salud</option>
        <option value="tecnologia">Tecnología</option>
    </select>

    <!-- Valor del CDP -->
    <label for="valor">Valor del CDP:</label>
    <input type="number" id="valor" name="valor" min="1" step="0.01" placeholder="Ingrese el valor" required>

    <!-- Botón de Enviar -->
    <button type="submit">Guardar CDP</button>

</form>
